<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="/css/lib/weui.min.css" rel="stylesheet">
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/require.min.js"></script>
    <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/index.js"></script>
    <title>Hello World</title>
</head>

<body ng-app="indexApp">
    <div ng-controller="indexCtrl" class="app" style="height:{{innerHeight}}px">
        <div ng-view class="indexContainer" style="height:calc(100% - 60px)"></div>
        <div class="tabbars">
            <a ng-repeat="tabbar in tabbars" ng-class="{'active':tabbar.key===tabbar_on}" ng-click="changeTab(tabbar.key)">
              <div class="tabbarIcon">
                <i class="{{tabbar.icon}}"></i>
              </div>
                {{tabbar.name}}
            </a>
        </div>
    </div>
</body>

</html>
